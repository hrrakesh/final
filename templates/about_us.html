<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - GenAI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 56px;
        }
        .card {
            transition: transform 0.5s ease, box-shadow 0.5s ease; /* Smooth transition for card */
            cursor: pointer;
        }
        .card:hover {
            transform: translateY(-10px); /* Moves the card up slightly */
            box-shadow: 0 4px 20px rgba(0,0,0,.25); /* Adds a larger shadow */
        }
        .team-section {
            padding: 50px 0;
        }
        .team-section h2 {
            text-align: center;
            margin-bottom: 50px;
            font-weight: bold;
        }
        .profile-image {
            max-width: 50%; /* Make sure the image is responsive */
            border-radius: 50%; /* Circular image */
            margin-bottom: 20px;
        }
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/landing_page">GenAI</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
        </div>
    </nav>

    <section class="team-section">
        <div class="container">
            <h2>Our Team</h2>
            <div class="row">
                <!-- Card for Front-end UI Designer -->
                <div class="col-md-6">
                    <div class="card">
                        <img src="./static/front.png" alt="Front-end Designer" class="profile-image card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">Siddartha R</h5>
                            <p class="card-text">Front-end UI Designer</div>
                    </div>
                </div>
                <!-- Card for Back-end ML Model Designer -->
                <div class="col-md-6">
                    <div class="card">
                        <img src="./static/back.png" alt="Back-end ML Designer" class="profile-image card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">Rakesh H R</h5>
                            <p class="card-text">Back-end Developer and ML Model Designer</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <span>&copy; 2023 GenAI. All Rights Reserved.</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
